<!DOCTYPE html>
<html>
  <head>
    <title>Secure Blogging Website</title>
  </head>
  <body>
    <h1>Secure Blogging Application :)</h1>
    <h2>
      Welcome back:
      <script>
        // FOR DOCUMENT WRITE, CAN EXECUTE NEW SCRIPTS eg. <script>Malicous Code
        // var pos=document.URL.indexOf("context=")+8;
        var pos = document.URL.indexOf("context=") + 8;
        // console.log(decodeURIComponent(document.URL.substring(pos)))
        document.write(decodeURIComponent(document.URL.substring(pos)));
      </script>
    </h2>
    <h2>Create post:</h2>
    <form action="/post/create" method="POST" target="dummyframe">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" /><br /><br />
      <label for="content">Content:</label><br />
      <input type="text" id="content" name="content" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h2>All posts:</h2>
    <ul id="posts"></ul>
    <script>
      const ul = document.getElementById("posts");
      const container = document.createElement("div");
      const url = "/post";

      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          let posts = data;

          posts.map(function (post) {
            let li = document.createElement("li");
            let title = document.createElement("h3");
            let content = document.createElement("p");

            // vulnerable version
            title.innerHTML = decodeURIComponent(
              post.title.replace(/\+/g, " ")
            );
            content.innerHTML = decodeURIComponent(
              post.content.replace(/\+/g, " ")
            );

            // safe version
            // title.textContent = decodeURIComponent(
            //   post.title.replace(/\+/g, " ")
            // );
            // content.textContent = decodeURIComponent(
            //   post.content.replace(/\+/g, " ")
            // );

            li.appendChild(title);
            li.appendChild(content);
            container.appendChild(li);
          });
        })
        .catch(function (error) {
          console.log(error);
        });

      ul.appendChild(container);
    </script>

    <script>
      var param, search_res;
      param = /\?search=(.*)/.exec(decodeURI(location.search));

      function searchFunction() {
        var post_url = "/post/search/" + param[0];
        console.log(post_url);
        fetch(post_url)
          .then((response) => {
            // console.log(response.text());
            return response.text();
          })
          .then((response) => {
            console.log(response);
            var search_response = document.getElementById("search_response");
            if (response.ok) {
              search_response.innerHTML = response + " Does exist";
            } else {
              search_response.innerHTML = response + " Does not exist";
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      if (param) {
        searchFunction();
      }
    </script>

    <h2>Post exists:</h2>
    <form onsubmit="searchFunction()">
      <label for="title">Title:</label><br />
      <input type="search" id="search" name="search" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h2>Search results:</h2>
    <p id="search_response" name="search_response"></p>
  </body>
  <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
</html>
